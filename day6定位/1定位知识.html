<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     .box{
         width: 300px;
         height: 300px;
         background-color: brown;
         /* position: relative;
         top: 200px;
         left: 300px; */
     }
     .box1{
         width: 100px;
         height: 100px;
         position: absolute;
         top: 80px;
         left: 80px;
         right: 10px;
         bottom: 10px;
         background-color: rgb(105, 93, 93);
     }
    </style>
</head>
<body>
    <h4>定位的概念:定位模式+边偏移</h4>
    
     <h4>定位的4中模式，static静态，relative相对  absolute绝对定位  fixed  固定定位</h4>
     <h4>相对定位,在它原来的标准流中的位置来说的，自恋型</h4>
       <ul>
           <li>相对自己原来在标准流中的位置来移动的。</li>
           <li>原来的标准流中继续占有后面的何止任然以标准流的方式来对待他</li>
       </ul>
     <div class="box">
         <!-- box1在box中，绝对定位是对box来说 -->
        <div class="box1"></div>
     </div>
     <h4>绝对定位，以定位的的父级元素来移动位置 ,拼爹型</h4>
     <ul>
         <li>如果父级没有定位，那么绝对定位的何止以文档为准浏览器的来定位</li>
         <li>如果父级有定位，那么父级的位置来定位</li>
     </ul>
     
</body>
</html>
