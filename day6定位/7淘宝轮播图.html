<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>淘宝轮播图</title>
    <style>
       .box{
           width: 520px;
           height: 280px;
           background-image: url("./images/taobao.jpg");
           margin: 20px auto;
           position: relative;

       }
       .left{
           width: 20px;
           height: 20px;
           background-color:chartreuse;
           position: absolute;
           top: 50%;
           margin-top: -10px;
       }
       .right{
          
           width: 20px;
           height: 20px;
           background-color:chartreuse;
           position: absolute;
           top: 50%;
           right: 0px;
           margin-top: -10px;
           
       }
       .bottom-box{
          width: 120px;
           height: 20px;
           background-color:rgb(0, 119, 255);
           position: absolute;
           bottom: 30px;
           left: 50%;
           margin-left: -60px;
          
          
       }
    </style>
</head>
<body>
    <div class="box">
           <div class="left"></div>
           <div class="right"></div>
           <div class="bottom-box">

           </div>

    </div>
</body>
</html>
