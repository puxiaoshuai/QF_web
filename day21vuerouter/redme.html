<!DOCTYPE html>

    <title>vue-router的记录使用</title>

<body>
    <p>全局安装 npm install vue-cli -g</p>
    <p>vue init template-name project-name </p>
    <img src="img/1.png" alt="">
    <p>安装 npm install vue-router --save-dev</p>
    <p>该案例记录子路由配置，路由传参获取,面包屑,单页面多路由区域操作，路由的钩子函数</p>
    <p>想让路由有过渡动画，需要在<router-view>标签的外部添加<transition>标签，标签还需要一个name属性。</p>
    <p>编程式导航，就是在代码中进行路由导航</p>
</body>
