      //使用闭包获取 不同区间的商品
      const goods = [
        {
          name: "鼠标",
          price: 212
        },
        {
          name: "电脑",
          price: 2002
        },
        {
          name: "键盘",
          price: 300
        },
        {
          name: "摄像头",
          price: 50
        }
      ];
      function bettwen(x, y) {
        return function (v) {
          //函数内部能访问外部的x,y
          return v.price > x && v.price < y;
        };
      }
      const data = goods.filter(bettwen(200, 500));
      console.table(data);
