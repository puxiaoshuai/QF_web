<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        .box{
            float: left;
            /* 浮动之后影响后面的元素 */
            width: 200px;
            height: 400px;
            background: tomato;
          
        }
        .box1,.box2{
            
            width: 60px;
            height: 60px;
            background-color: red;
            margin: 20px;
        }
        .box2{
            float: left;
            margin-top: 40px;
        }
        
        
    </style>
</head>
<body>
    <h1>蒲小帅</h1>
    <div class="box">
        <div class="box1">

        </div>
        <div class="box2">

        </div>
    </div>
    <h1>蒲小帅22222222222</h1>
</body>
</html>
