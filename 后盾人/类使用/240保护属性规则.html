<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>public 指不受保护的属性，在类的内部与外部都可以访问到</p>
    <p>protected是受保护的属性修释，不允许外部直接操作，但可以继承后在类内部访问将属性定义为以 _ 开始，来告诉使用者这是一个私有属性，请不要在外部使用。，</p>
    <p>private 指私有属性，只在当前类可以访问到，并且不允许继承使用</p>
     <script>
         const HOST=Symbol()
          class User{
              [HOST]="https://www.baidu"
              constructor(name){
                  this.name=name
              }
              set url(url){
                  if(url.startsWith("https")){
                      this[HOST]=url
                  }else{
                      throw new Error("地址异常")
                  }
              }
              get url(){
                  return this[HOST]
              }
          }
          let user=new User("铺下")
          user.url="https://www111"
          //user._url虽然是下划线但是还是在外部能设置，使用symbol来进行替换
          console.log(user.url);
          
     </script>
</body>
</html>
