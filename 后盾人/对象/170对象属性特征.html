<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>使用 Object.getOwnPropertyDescriptors查看对象所有属性的描述</p>
    <p>静止像对象添加属性，使用 Object.preventExtensions,但是能修改</p>
    <p>(Object.isExtensible(user)判断能不能添加属性</p>
    <hr>
    <p>封闭对象API静止增删，seal</p>
    <p>isSealed()判断是否封闭</p>
    <hr>
    <p>对象冻结，freeze,能遍历具体看属性</p>
    <p>ifFrozen是否是冻结,</p>
    <img src="../imgs/1.png" alt="">
    <script>
        let user = {
            name: "蒲小帅",
            age: 27
        }
        console.log(Object.getOwnPropertyDescriptor(user, 'name'));
        console.log(Object.getOwnPropertyNames(user));
        console.log(Object.getOwnPropertySymbols(user));
        console.log(Object.getPrototypeOf(user)); //获取user的父类原型
        //改
        Object.defineProperty(user, 'name', {
            value: "蒲小帅哈哈哈",
            writable: false, //不能被修改
        })
        Object.defineProperties(user, {
            name: {
                value: "蒲小帅哈哈哈",
                writable: false, //不能被修改
            },
            age: {
                value: "111",
                writable: false, //不能被修改
            }
        })
        console.log(user);
        Object.preventExtensions(user)
        
        console.log(Object.isExtensible(user));//判断对象能不能添加属性
        
        user.sex="nann"
        console.log("1",user);
        Object.freeze(user)
        for (const key in user) {
            if (user.hasOwnProperty(key)) {
                const element = user[key];
                console.log(element);
                
            }
        }
        
    </script>
</body>

</html>
