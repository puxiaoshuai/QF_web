<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组去重</title>
</head>
<body>
    <p>使用set进行数组去重</p>
    <script>
       //方式1 
       let arr1=[1,3,4,5,6,9,1,3,6]
       let data=Array.from(new Set(arr1))
       console.log(data);
       //方式2使用reduce
       let arr2=[1,3,4,5,6,9,1,3,6]
      let data1=  arr2.reduce((prev,curr)=>{
          
           if(prev.includes(curr)===false){
               prev.push(curr)
           }
           return prev
           
       },[])
       console.log(data1);
       
       let obj={
           1:"蒲小帅",
           "2":"支付"
       }
         console.log(obj[0]);
         
    </script>
</body>
</html>
