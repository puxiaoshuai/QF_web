<body>
    <p>setPrototypeOf(a,b)给a设置原型为b</p>
    <p>getprototypeof(t)查看t的原型</p>
    <script>
        let ph={}
        let xj={"school":"北大"}
        Object.setPrototypeOf(ph,xj)
        console.log(ph.school);
        
    </script>
