<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>hasOwnProperty检测对象自身是否包含指定的属性，不检测原型链上继承的属性。</p>
    <p>使用 in 可以在原型对象上检测</p>
    <hr>
    <p>函数拥有多个原型,protype，__proto__</p>
    <script>

        let arr=["后端人"]
        //concat是父类的方法，__proto__找到父类
        console.log(arr.concat(["1"]));
        //没有原型的情况
       let hd=  Object.create(null,{
            name:{
                value:"后盾人"
            }
        })
         console.log(hd);
        // console.log(hd.hasOwnProperty("name"));//自己没有，原型也没有就报错了
         //函数有多个原型,既有 __proto__,也有 prototype，prototype 用于实例对象使用，__proto__用于函数对象使用
         console.log('====================================');
         function  User() {  }
         console.dir(User);
         User.__proto__.view=function(){
             console.log('====================================');
             console.log("__proto__给函数对象使用");
             console.log('====================================');
         }
         //User.view()
         User.prototype.view=function(){
             console.log('====================================');
             console.log("prototype定义实例使用");
             console.log('====================================');
         }
         let user=new User()
         user.view()
         
    </script>
</body>
</html>
