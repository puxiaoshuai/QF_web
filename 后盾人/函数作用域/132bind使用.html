<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function show() {
            console.log(this.name);
          }
          show.call({"name":"蒲小帅"})//call,apply函数是立即执行的，
          show.bind({"name":"蒲小帅"})()//bind没有立即执行，调用使用()
          //bind参数传递
          function add(a,b){
              console.log(a,b);
              return this.f+a+b
          }
          let func=add.bind({f:1},3,4) //默认参数已bind为准，bind没传参已func(5,6)参数为准
          func(5,6)
    </script>
</body>
</html>
