<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>闭包</p>
     <script>
         let arr=[{"name":"衣服",price:36,},
         {"name":"大衣",price:20,},{"name":"羽绒服",price:46,},{"name":"袜子",price:8,}]
         //第一根据价格 20到50之间的衣服
         let yi1= arr.filter(item=>{
             return item.price>=20&&item.price<=50
         })
         console.log(yi1);
         //查询 0到2元衣服
         let yi2= arr.filter(item=>{
             return item.price>=0&&item.price<=20
         })
         console.log(yi2);
         //函数复用，我们定义一个函数
         function between(a,b) {
             return function (v) {
                 //函数内容访问函数外部的变量，这就形成了一个闭包
                 return v.price>=a&&v.price<=b
               }
           }
           console.log(arr.filter(between(6,10)));
           
     </script>
</body>
</html>
