<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格简历制作</title>
</head>

<body>
    <p>测试git 提交</p>
    <p>合并  行使用 colspan 列合并使用  rowspan</p>
    <p>注意，如果前，后有列已经合并了，那么剩下的列的总数就是剩下的相加</p>
    <p>比如电话，那一行，因为照片合并了，那么电话这一行，就只有，4个td</p>
    <table border="1px" cellspacing="0px" >
        <!-- 每一列的宽度 和td对应-->
         <col width="120px" >
         <col width="120px" >
         <col width="120px" >
         <col width="120px" >
         <col width="120px" >
         <col width="120px" >
         <col width="120px" >
         <col width="120px" >
        <tr height="60px">
            <td colspan="8">个人简介</td>
            
        </tr>
        <tr height="60px">
            <td>姓名</td>
            <td></td>
            <td>性别</td>
            <td></td>
            <td>年龄</td>
            <td></td>
            
            <td colspan="2" rowspan="3">照片</td>

        </tr>
        <tr height="60px">
            <td>学历</td>
            <td></td>
            <td>籍贯</td>
            <td colspan="3"></td>
            
           
            

        </tr>
        <tr height="60px">
            <td>电话</td>
            <td></td>
            <td>政治面貌</td>
            <td colspan="3"></td>
          
           

        </tr>
        <tr height="60px">
            <td>毕业院校</td>
            <td colspan="7"></td>
            

        </tr>
        <tr height="60px">
            <td>求职意向</td>
            <td colspan="7"></td>

        </tr>
    </table>
    
</body>

</html>
