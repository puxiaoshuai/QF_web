<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Promise</title>
	</head>
	<body>
		<p>
			1、主要用于异步计算
			2、可以将异步操作队列化，按照期望的顺序执行，返回符合预期的结果
			3、可以在对象之间传递和操作promise，帮助我们处理队列
		</p>
		<script type="text/javascript">
			let p=new Promise((resolve,reject)=>{
					//resolve("成功")
					reject("失败11")
				})
				p.then(v=>{
                     console.log(v);
				}).catch(e=>{
                  console.log(e);
				})
		</script>
	</body>
</html>
