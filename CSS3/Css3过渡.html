<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: green;
            transition: all;
            -webkit-transition: all 2s;
        }
        .box1:hover{
            width: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <p>CSS3 过渡是元素从一种样式逐渐改变为另一种的效果</p>
    <ul>
        <li>
            指定要添加效果的CSS属性 
        </li>
        <li>
            指定效果的持续时间
        </li>
    </ul>
    <div class="box1">

    </div>
</body>
</html>
