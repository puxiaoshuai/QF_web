<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3笔记</title>
    <link rel="stylesheet" href="../CSS3/base.css">
    <style>
        .center_box{
            width: 960px;
            margin: auto;
            background-color: #f1ffff;
        }
        h3{
            text-align: center;
            height: 40px;
        }
        .box1{
            border: 2px solid rgb(251, 137, 137);
            border-radius: 100px;
        }
        .box2{
            width: 300px;
            height: 20px;
            border:15px solid transparent;
	        padding:10px 20px;
            border-image: url("../images/border.png") 20 20 round;
        }
        .box3{
            width: 400px;
            height: 200px;
            background-image:url('../images/img_flwr.gif'),url('../images/paper.gif');
            background-repeat: no-repeat,repeat;
            background-size: auto,30px;
            /* 顺序有讲究 */
            background-position:bottom  right ,   left top;
            padding: 30px;
        }
        .box4{
            width: 100px;
            height: 100px;
            /* to top right 翻译就是  发射到右上， */
            /* background-image: linear-gradient(45deg,rgb(226, 98, 98),#FFF,rgb(163, 248, 130)); */
            /* 重复性 */
            background-image: repeating-linear-gradient(45deg,rgb(226, 98, 98) 10%,#FFF 20%,rgb(163, 248, 130) 20%);
            /* 径向渐变 radial-gradient(circle, red, yellow, green); */
        }
    </style>
</head>
