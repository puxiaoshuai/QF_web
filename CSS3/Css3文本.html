<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本</title>
    <style>
        h1{
            text-shadow: 5px 5px 5px rgb(117, 177, 22);
        }
        .box1{
              
               width: 200px;
               height: 300px; 
               background-color: red;
               box-shadow: 5px 5px 5px 0 rgb(209, 209, 209);
            
            }
         .box1 > .box2{
             height: 200px;
             background-color: green;
         }  
    </style>
</head>
<body>
    <h1>今天的日期</h1>
    <div class="box1">
        <div class="box2">

        </div>
        <span>新上的商品</span>
    </div>
</body>
</html>
