<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>字体</title>
	<style>
		@font-face {
			/* 自己定义个名字 ,在其他地方调用*/
			font-family: "myfont";
			/* 服务器的字体路径: ; */
			src: url('./font/xxx');
		}
		p{
			/* 按顺序优先使用 */
			font-family: 'Courier New', Courier, monospace;
			/* font-family: myfont; */
		}
		
	</style>
</head>
<body>
	<!-- 
		font-size:px
		em当前元素的一个font-size
		rem:根元素的一个font-size
		font-family 字体族
		可选值：
		serif 衬线字体
		sans-serif 非衬线字体
		monospace 等宽字体

	 -->
	 <p>紫铜数据</p>
</body>
</html>
