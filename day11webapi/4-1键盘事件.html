<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>键盘事件</title>
</head>

<body>
    <p>onkeyup 某个建委被松开时触发</p>
    <p>onkeydown 键位被按下时触发</p>
    <p>onkeypress 某个键位按下时触发，出去一些功能键位，ctrl+shift</p>
    <script>
        document.onkeyup = function() {
            alert("某个键位谈起了")
        }
    </script>
</body>

</html>
