<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>创建节点</title>
</head>

<body>
    <h3>先创建元素在添加元素</h3>
    <p>doc.createElement("tagname")</p>
    <p>fu.appendChild(zi)</p>
    <button>创建</button>
    <ul>
        <li>水果</li>
    </ul>
    <script>
        let button = document.querySelector("button")
        let ul = document.querySelector("ul")
        button.onclick = function() {
            let li = document.createElement("li")
            li.innerText = "我是蒲小帅"
                // 在指定元素钱插入节点 父类.insertBefore(child,指定原素)

            ul.insertBefore(li, ul.children[0])
                // appendChild追加元素
                // ul.appendChild(li)
        }
    </script>
</body>

</html>
