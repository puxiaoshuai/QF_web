<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格</title>
    <style>
        .bg {
            background-color: chocolate;
        }
    </style>
</head>

<body>
    <table border="1" width="600" align="center" cellspacing="0" cellpadding="6">
        <thead>
            <tr>
                <th>成绩</th>
                <th>语文</th>
                <th>数学</th>
                <th>英语</th>
            </tr>
        </thead>

        <tbody>
            <tr align="center">
                <td>小明</td>
                <td>89</td>
                <td>90</td>
                <td>98</td>
            </tr>

            <tr align="center">
                <td>小红</td>
                <td>96</td>
                <td>100</td>
                <td>99</td>
            </tr>
            <tr align="center">
                <td>小张</td>
                <td>54</td>
                <td>23</td>
                <td>19</td>
            </tr>
        </tbody>
    </table>
    <script>
        let trs = document.querySelector('tbody').querySelectorAll('tr')
        for (let i = 0; i < trs.length; i++) {
            const tr1 = trs[i];
            tr1.onmouseover = function() {
                // this.style.bgcolor = "#00FF00"
                this.className = 'bg'
            }
            tr1.onmouseout = function() {
                // this.style.bgcolor = "#00FF00"
                this.className = ''
            }

        }
    </script>
</body>

</html>
