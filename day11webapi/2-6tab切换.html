<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TAB切换</title>
    <style>
        .tab {
            width: 100%;
            height: 50px;
            margin: 0 auto;
        }
        
        li {
            float: left;
            display: block;
            width: 120px;
            height: 50px;
            list-style: none;
            text-decoration: none;
            border: 2px solid red;
            background-color: rgb(236, 236, 236);
            line-height: 50px;
            text-align: center;
        }
        
        .current {
            background-color: red;
            color: white;
        }
        
        .book {
            display: none;
        }
    </style>
</head>

<body>
    <div>
        <div class="tab">
            <ul>
                <li class="current">爱图书</li>
                <li>电子产品</li>
                <li>游戏空间</li>
            </ul>
        </div>
    </div>

    <div style="display: block" class="book">
        <p>我是图书产品</p>
    </div>
    <div class="book">
        <p>我是电子产品</p>
    </div>
    <div class="book">
        <p> 我是游戏空间</p>
    </div>
    <script>
        let lis = document.querySelectorAll("li")
        let books = document.querySelectorAll(".book")
        for (let i = 0; i < lis.length; i++) {
            // 遍历所有的li
            const li = lis[i];
            // 为li设置自定义属性
            li.setAttribute("index", i)
                //    li的点击事件，让点击的背景色变红，book第几个显示
            li.onclick = function() {
                for (let index = 0; index < lis.length; index++) {
                    const li = lis[index];
                    li.className = ''
                }
                this.className = 'current'
                for (let index = 0; index < books.length; index++) {
                    const book = books[index];
                    book.style.display = 'none'

                }
                books[i].style.display = 'block'
            }

        }
    </script>

</body>

</html>
