<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导航栏案例</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .all{
           width: 760px;
           height: 182px;
           margin:  0 auto;
           background-color: rgb(216, 168, 168);
        }
        .top{
            height: 150px;
            background-image: url("../images/banner.jpg");
        }
        .down{
            width: 760px;
            height:32px;
            background-image: url('../images/nav_bg.jpg');
        }
        .down a{
            text-align: center;
            line-height: 32px;
          
            width: 80px;
            text-decoration: none;
            color:rgb(49, 49, 49);
            float: left;
            background-image: url('../images/button1.jpg');
        }
        .down a:hover{
            
            background-image: url('../images/button2.jpg');
        }
        .down ul li{
           list-style: none
        }

    </style>
</head>
<body>
     <div class="all">
                 <div class="top">
 
                </div>
                <div class="down">
                    <ul>
                        <li><a href="#">体育</a></li>
                        <li><a href="#">娱乐</a></li>
                        <li><a href="#">爱奇艺</a></li>
                        <li><a href="#">优酷</a></li>
                        <li><a href="#">芒果TV</a></li>

                    </ul>
                </div>
     </div>
</body>
</html>
