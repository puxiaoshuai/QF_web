<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>为什么要清除浮动</title>
    <style>
       .one{
         
           width:800px;
           background-color: blanchedalmond;
       }
       .son1{
           float: left;
           width: 100px;
           height: 120px;
           background-color: rgb(224, 164, 73);
       }
       .son2{
        float: left;
           width: 100px;
           height: 100px;
           background-color: rgb(96, 224, 73);
       }
       .tow{
           height: 100px;
           width: 400px;
           background-color: rgb(54, 151, 189);
       }
    </style>
</head>
<body>
     <p>父级很多情况下不方便给高度，但是子盒子浮动就不有位置，最后父类盒子的高度就为0了，影响了下面的标准流盒子.son1,son2左浮动，tow就去占他们的位置了</p>
     <p>所以对父类one的要进行浮动的清除</p>
     <p>清除浮动的本质，就是子类的浮动引起内部高度为0的情况</p>
     <p>清除浮动的方法：</p>
     <ul>
         <li> 额外便签法,找到最后一个浮动的标签，申明一个空便签 div class="clear" style="clear: both"
           优点：简洁 ，缺点多了无用的标签代码
            <li>父级添加  overflow :hidden</li>
            优点  简洁 缺点 内容多了造成不能换行的问题
         <li></li>
         <li></li>
     </ul>
     <div class="one">
            <div class="son1"></div>
            <div class="son2"></div>
             <div class="clear" style="clear: both"></div>
     </div>
     <div class="tow"></div>
</body>
</html>
