<head>
    <meta charset="UTF-8">

</head>
<body>
    <p id="isonline">网络是否在线</p>
    <script>
           let p=document.getElementById("isonline")
           if(navigator.onLine==true){
               p.innerText="当前网络在线"
           }else{
            p.innerText="当前网络不在在线"
           }
           let a=""
           console.log(a.split(","));
           
           
    </script>
</body>
