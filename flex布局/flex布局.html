<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局</title>
    <style>
        .box {
            width: 40px;
            height: 40px;
            background-color: purple;
            margin: 20px;
            color: white;
            text-align: center;
            line-height: 40px;
        }

        .box1 {
            background-color: antiquewhite;
            display: flex;
            flex-direction: row;
        }

        .box2 {
            background-color: antiquewhite;
            width: 200px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
        }

        .box3 {
            background-color: antiquewhite;

            display: flex;
            justify-content: space-around;
           
        }
        .box4 {
            height: 300px;
            background-color: antiquewhite;
            display: flex;
            align-items:center;
           
        }
    </style>
</head>

<body>
    <p>flex-direction方向，默认是column方向</p>
    <div class="box1">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    <p> flex-wrap: wrap;</p>
    <div class="box2">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    <p>justify-content属性定义了项目在主轴上的对齐方式</p>
    <div class="box3">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    <p>align-items属性定义项目在交叉轴上如何对齐。</p>
    <div class="box4">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>

</html>
