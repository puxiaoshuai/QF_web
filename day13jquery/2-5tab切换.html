<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TAB切换</title>
    <script src="./js/jquery.min.js"></script>
    <style>
        .tab {
            width: 100%;
            height: 50px;
            margin: 0 auto;
        }
        
        li {
            float: left;
            display: block;
            width: 120px;
            height: 50px;
            list-style: none;
            text-decoration: none;
            border: 2px solid red;
            background-color: rgb(236, 236, 236);
            line-height: 50px;
            text-align: center;
        }
        
        .current {
            background-color: red;
            color: white;
        }
        
        .book {
            display: none;
        }
    </style>
</head>

<body>
    <div>
        <div class="tab">
            <ul>
                <li class="current">爱图书</li>
                <li>电子产品</li>
                <li>游戏空间</li>
            </ul>
        </div>
    </div>
    <div>
        <div style="display: block" class="book">
            <p>我是图书产品</p>
        </div>
        <div class="book">
            <p>我是电子产品</p>
        </div>
        <div class="book">
            <p> 我是游戏空间</p>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $(".tab li").click(function(e) {
                $(this).addClass("current").siblings().removeClass("current");
                // 获取下标
                let index = $(this).index()
                $(".book").eq(index).show()
                $(".book").eq(index).siblings().hide()

            });
        });
    </script>

</body>

</html>
