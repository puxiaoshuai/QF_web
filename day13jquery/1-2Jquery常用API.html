<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/jquery.min.js"></script>
</head>

<body>
    <h3>jq常用api</h3>
    <ul>
        <li>jq选择器</li>
        <li>jq样式操作</li>
        <li>jq效果</li>
        <li>jq属性操作</li>
        <li>jq文本属性值</li>
        <li>jq元素操作</li>
        <li>jq尺寸位置操作</li>
    </ul>
    <p>隐式迭代，进行了内部循环</p>
    <script>
        $(document).ready(function() {
            $('h3').mouseenter(function() {
               $(this).hide(2000).fadeIn(2000);
            });
            $("h3").click(function(e) {
                e.preventDefault();
                alert("hhh1")
            });
        });
    </script>
    
</body>

</html>
