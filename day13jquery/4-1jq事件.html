    <h3>on()方法能匹配元素上绑定一个或者多喝事件的处理函数</h3>
    <h3>优势2事件委派，把原来加载子元素身上的事件绑定到父元素上，就是把事件委派给父元素</h3>
    <h3>优势3未来动态创建元素</h3>
    <ul>
        <li>我是第一个 </li>
        <li>我事件第二和</li>
    </ul>
    <ol>

    </ol>

    <h3>写法如下</h3>
    <pre>
            $("ul").on("click", "li", function() {
                alert("hello,前端")
            });
    </pre>
