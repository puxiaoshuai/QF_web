<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="box" width="100px" height="100px" style="background-color: red;"></canvas>
    <script>
        let box=document.getElementById("box")
        if(box.getContext){
            let content=box.getContext("2d")
            content.fillStyle="green"
            //在画布上绘制 100x50 的矩形，从左上角开始 (0,50)。
            content.fillRect(0,50,100,50)

        }
    </script>
</body>
</html>
