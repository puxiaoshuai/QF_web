<body>
    <script>
        let arr=["php","css"]
        function add(total,num) {
            //total默认和
             console.log(total);
             console.log("是",num);
             //每次输入返回
             return "下一次塑胶"
             
          }
        arr.reduce(add,0)
        //替换字符串
        let tag="今天学习了php和css内容"
        let newarr=arr.reduce((result,num)=>{
            //tag第一次四初始值
            //num把每个值进行返回
            return result.replace(num,`GOOG`)
            
           
        },tag)
        console.log(newarr);
        


        
        
    </script>
