<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: chocolate;
            animation-name: move;
            animation-duration: 4s;
            /* 动画速度曲线 */
            animation-timing-function: ease-in-out;
            /* 动画从何时开始 */
            animation-delay: 1s;
            /* 动画播放次数 ,默认是0*/
            animation-iteration-count: 1;
            /* 下一周期是否逆向播放 */
            /* animation-direction: alternate; */
            /* 桂东动画是否正在运行或暂停，模式是running,还有pause*/
            /* animation-play-state: paused */
            /* 动画结束状态，保持forwards回到起始backwards */
            animation-fill-mode: backwards;
            /*  */
        }
        
        div:hover {
            animation-play-state: paused;
        }
        /* 定义动画 */
        
        @keyframes move {
            /* 开始 */
            0% {}
            25% {
                transform: translate(300px, 0)
            }
            50% {
                transform: translate(300px, 300px)
            }
            75% {
                transform: translate(0px, 300px)
            }
            100% {
                transform: translate(0, 100px)
            }
        }
    </style>
</head>

<body>
    <p>先定义动画，在调用动画</p>
    <p>动画序列</p>
    <p>
        - 0% 是动画的开始，100 % 是动画的完成，这样的规则就是动画序列 - 在 @keyframs 中规定某项 CSS 样式，就由创建当前样式逐渐改为新样式的动画效果 - 动画是使元素从一个样式逐渐变化为另一个样式的效果，可以改变任意多的样式任意多的次数 - 用百分比来规定变化发生的时间，或用 `from` 和 `to`，等同于 0% 和 100%</p>
    <div></div>
    <p>合并的写法：animotion:动画名称 持续时间 于东曲线 何时开始 播放此时 是否反方向 动画起始或结束状态</p>
</body>


</html>
