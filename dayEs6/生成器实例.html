        function one() {
            setTimeout(() => {
                console.log("111");
                iter.next()
            }, 1000);
          }
          function tow() {
            setTimeout(() => {
                console.log("222");
                iter.next()
            }, 2000);
          }
          function three() {
            setTimeout(() => {
                console.log("333");
                iter.next()
            }, 3000);
          }
          function *run() {
               yield one()
               yield tow()
               yield three()
            }
            let iter=run()
            iter.next()
            // 这样就没得地狱回调了。
    </script>
