<body>
    <p>for ... of </p>
    <ul>
        <li>arr</li>
        <li>args</li>

        <li>map</li>
        <li>string</li>
        <li>typedArray</li>

    </ul>
    <script>
        let person={
            name:"蒲小帅",
            age:123,
            aihao:["大屏","测试"],
           
        }
        for (const iterator of person.aihao) {
               console.log(iterator);
        }
        for (const key in person) {
            if (Object.hasOwnProperty.call(person, key)) {
                const element = person[key];
                console.log(element);
                
            }
        }
        //自定义遍历数据 person是不不能用 for of  ,如何能？
      
        

    </script>
