<body>
  <h3>前端模块化</h3>
  <p>前端中每个js文件都是独立的模块，模块与模块之间没得关联了，默认情况下，模块之间不能进行数据交换,es6出现模块化</p>
  <p>ECMAScript是前端的规范</p>
  <h3>后端模块化</h3>
  <p>commonjs规范，是node后端的规范</p>
  <p>导出 module.exports.xx=?? ,接受  const x=require("./xx/js")</p>
  <p>注意点：require加载某个模块时，除了第一次加载会运行该文件外，其他相同加载都是从缓存中读取</p>
  <p>也就同一文件被加载多次，只会加载一次</p>
  <p>路径问题，同级目录也要./</p>
  <p>文件后缀可以省略</p>
</body>
</html>
