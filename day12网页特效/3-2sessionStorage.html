<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h3>window.sessionStorage 大小为 5M左右</h3>
    <ol>
        <li>生命周期为关闭浏览器窗口,关闭了就没有了</li>
        <li>在同一个窗口下数据可以共享</li>
        <li>以键值对的形式存储</li>
        <li>sessionStorage.setItem(key,value)</li>
    </ol>
    <input type="text">
    <button class="set">存储数据</button>
    <button class="get">获取数据</button>
    <button class="remove">删除数据</button>
    <button class="del">清空</button>
    <p>存储的值:<span></span></p>
    <script>
        let input = document.querySelector("input")
        let set = document.querySelector(".set")
        let get = document.querySelector(".get")
        let remove = document.querySelector(".remove")
        let span = document.querySelector("span")
        let del = document.querySelector(".del")
        set.addEventListener("click", function() {
            let val = input.value
            if (val !== "") {
                sessionStorage.setItem("name", val)
                sessionStorage.setItem("age", val)
            }
        })
        get.addEventListener("click", function() {
            let name = sessionStorage.getItem("name")
            let age = sessionStorage.getItem("age")
            if (name) {
                span.innerHTML = name + age
            } else {
                span.innerHTML = "暂无存储"
            }

        })
        remove.addEventListener("click", function() {
            let name = sessionStorage.removeItem("name")


        })
        del.addEventListener("click", function() {
            let name = sessionStorage.clear()


        })
    </script>
</body>

</html>
