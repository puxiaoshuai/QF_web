    <style>

            height: 40px;

            margin: 0 auto;
        }
        
        .box {
            width: 100%;
            height: 400px;
            background-color: chocolate;
        }
    </style>
</head>

<body>
    <div class="toast">
        点击，弹出登录框
    </div>
    <p>拖拽的过程：鼠标移动，复制最新的left和top的值</p>
    <p>鼠标按下触发的事件源在最上面一行，</p>
    <p>鼠标的坐标减去鼠标在盒子内的坐标，就是模态框的真正的位置</p>
    <p>按下，移动 事件的嵌套</p>

    </div>
