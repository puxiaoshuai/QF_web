<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <p>flex原理给父盒子添加flex属性，来控制盒子的位置和排列方式</p>
    <p>常见的父项常见属性</p>
    <ul>
        <li>flex-direction</li>
        <li>justify-content 主轴</li>
        <li>aligin-items侧轴，单行，aligin-contents侧轴多行</li>
        <li>flex-wrap 换行</li>
        <li>flex-flow 复合属性，相当于同时设置flex-direction 和flex-wrap</li>
    </ul>
    <p>常见子项目常见属性</p>
    <ul>
        <li>flex 子项目占的分数</li>
        <li>align-self 控制子项自己在侧轴的排列方式</li>
        <li>order属性定义子项的排列顺序，数值越小越靠前</li>
    </ul>

</body>

</html>
