<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <input type="text" name="名字" id="name">
        
    </p>
    <p>
        <input type="text" name="年龄" id="age">
    </p>
    <p>
        <input type="button" id="btn" value="提交">
    </p>
    <script>
        let submint=document.getElementById("btn")
        let name=document.getElementById("name")
        let age=document.getElementById("age")
        submint.onclick=function(){
            let xhr = new XMLHttpRequest();
        //打开,get参数 拼接
        xhr.open("get","http://localhost:3000/form?name="+name.value+"&age="+age.value);
        //发送 
        //post参数设置在 send中
        xhr.send()

        xhr.onload=function(){
            //
            console.log("获取到的信息",xhr.responseText);
            
        }
        }
        
    </script>
</body>
</html>
