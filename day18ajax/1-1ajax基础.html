<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h3>传统网站存在的问题</h3>
    <p>1.网速慢情况下，加载时间长，用户只能等待</p>
    <p>2.表单提交后，如果有一项内容不合格，需要重新填写内容表单</p>
    <p>页面跳转，重新加载页面，造成资源浪费，增加用户等待时间</p>
    <h3>Ajax</h3>
    <p>实现页面无刷新更新数据，提供网站应用体验</p>
    <p>页面上拉加载数据，不刷新界面</p>
    <p>列表数据无刷新分页</p>
    <p>表单项离开焦点数据验证 </p>
    <p>搜索框提示文字下拉列表</p>
    <h3>Ajax实现步骤</h3>
    <p>创建 Ajax 对象 var xhr=new XMLHttpRequest()</p>
    <p>告诉请求的地址和方式 xhr.open('')</p>
    <p>send发送</p>
    <p>获取 onload</p>
</body>

</html>
