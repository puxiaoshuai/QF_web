<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>构造函数执行机制</title>
</head>
<body>
    <p>普通函数执行步骤</p>
    <ul>
        <li>1.形成私有作用域</li>
        <li>2.形参赋值</li>
        <li>3.变量提升</li>
        <li>4.代码执行</li>
        <li>5.栈内存释放</li>
    </ul>
    <p>构造函数执行步骤</p>
    <ul>
        <li>1.形成私有作用域</li>
        <li>2.形参赋值</li>
        <li>3.变量提升</li>
        <li style="color: red;">4.在js代码自上而下执行之前，会在私有栈中创建一个对象(创建一个堆内存，暂时不存储任何东西，并且让this指向这个新的堆内存)</li>
        <li>4.代码执行</li>
        <li>5.栈内存释放</li>
    </ul>
</body>
</html>
