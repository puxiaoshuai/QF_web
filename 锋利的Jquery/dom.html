      <hr>
      <div class="box" style="position:absolute;">

      </div>
      <p class="pp">offset()获取当前元素在当前窗口的相对偏移</p>
     <span id="box">warp</span>
     <script>
         $(document).ready(function () {
             $('p').append("<span>普肖帅</span>");
             $("<span>今天是</span>").appendTo("p");
            //  diergeli
            $li =$("ul li:eq(1)");
            let text=$li.text()
            $("span").append("<span>"+text+"</span>");
            $("#box").wrap("<h2></h2>");
            // next
            console.log($li.next().text())
            // box类
            var offset = $(".box").offset();
            var top = offset.top;
            var left = offset.left;
            console.log(top);
            console.log(left);
            //positon
            var position = $(".pp").position();
            var top1 = position.top;
            var left1 = position.left;
            console.log(top1);
            console.log(left1);
            
            

            
            
            
         });
