<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.min.js"></script>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
    <p>jquery使用注意</p>
    <p>对同一对象不超过3个操作的，写成1行</p>
    <p>较多操作的每个写1行，或者表示同一意思的写1行</p>
    <p>jq与其他jquery库发生冲突，可使用jQuery.noConflict()把 $控制权交给其他,直接使用jQuery或者自己定义 $xx变量 </p>
    <script>
        // var $xx=jQuery.noConflict()
        $(document).ready(function () {
            $(".box").click(function (e) { 
            
                $(".box").fadeOut(3000);
                
            });
           
        });

    </script>
</body>
</html>
