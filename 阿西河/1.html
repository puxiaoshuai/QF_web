<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
         @keyframes run {
             0%{
                 background-color: red;
                 margin-left: 0px;
             }
             50%{
                 background-color: purple;
                 margin-left: 20px;
             }
             100%{
                 background-color: chartreuse;
                 margin-left: 0px;
                 width: 300px;
                 height: 300px;
             }
         }
        div{
            animation:  run 3s;
        }
    </style>
</head>
<body>
      <div style="width: 100px;height: 100px;background-color: red">

      </div>
      <!DOCTYPE html>
<html>
<head>
    <style>
        p{
            width:50%;
            margin:0 auto;
            line-height:50px; 
            font-size:50px; 
            text-align:center;
            
            -webkit-background-clip: text;    /*按文字裁剪*/        
            -webkit-text-fill-color: transparent;    /*文字的颜色使用背景色*/    
            
            background-color:#19385c;    /*设置一个背景色*/        
            background-image: -webkit-linear-gradient(-45deg, rgba(0, 0, 0, 0.6) 30%, #aff0ff 50%, rgba(0, 0, 0, 0.6) 70%);        /*设置渐变的背景，按对角线渐变*/
            
            background-blend-mode: hard-light;    /*设置背景为混合模式下的强光模式*/
            background-size: 200%;
            
            -webkit-animation: shine 4s infinite;    /*给背景添加动画改变位置*/
        }

        @-webkit-keyframes shine {
          from {background-position: 100%;}
          to {background-position: 0;}
        }
    </style>
</head>
<body><p> Slide To Unlock</p></body>
   <script>
       let a=[]
       a.push("xx")
       a.push("bbb")
       console.log(a);
       console.log(a.pop());
       
       
   </script>
</html>
</body>
</html>
