<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
         @keyframes run {
             0%{
                 background-color: red;
                 margin-left: 0px;
             }
             50%{
                 background-color: purple;
                 margin-left: 20px;
             }
             100%{
                 background-color: chartreuse;
                 margin-left: 0px;
             }
         }
        div{
            animation:  run 3s;
        }
    </style>
</head>
<body>
      <div style="width: 100px;height: 100px;background-color: red">

      </div>
</body>
</html>
