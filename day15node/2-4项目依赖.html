<body>
    <h3>项目依赖</h3>
    <p>在项目的开发阶段和线上运营阶段，都需要依赖的第三方包，叫项目依赖</p>
    <p>npm install 包名下载的文件都会默认的添加到package.json文件的dependencies中</p>
    <p>开发依赖，npm install --save --dev 就是就是安装到 devDependencies 就是安装到开发环境</p>
    <h3>npm install --producton 就只安装 dependences下的库</h3>
    <h3>package-lock.json 锁定包的版本，加快包的作用</h3>
    <hr>
    <p>package.json 下的scripts 可对命令创建别名， 使用 npm run "别名" 运行</p>
</body>

</html>
