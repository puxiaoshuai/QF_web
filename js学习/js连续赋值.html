<body>
   <p>let a=b=c=d=100,如果在一个函数内有连续性的赋值，当此函数执行后，变量生成 </p>
   <p>从右到左赋值，d=100,c=d,b=c, let a=b,bcd，没加关键字就默认提升到了全局变量</p>
    <script>
      
          function a() {
            let  b=c=d=f=1001
          }
          a()
          console.log("b",b);//在函数外部访问 b,b是局部函数，所有不能访问到 使用了let 未被定义  不会执行后面的内容了。
          console.log("c",c);
          console.log("d",d);
          console.log("f",f);

         
          
          
          
          
          

    </script>
</body>
