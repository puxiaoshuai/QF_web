    <p>在es6之前，一般用var来声明变量，提升简单来说就是把我们所写的类似于var a = 123;这样的代码，声明提升到它所在作用域的顶端去执行，到我们代码所在的位置来赋值。</p>
    <p>var命令会发生”变量提升“现象，即变量可以在声明之前使用，值为undefined。这种现象多多少少是有些奇怪的，按照一般的逻辑，变量应该在声明语句之后才可以使用。

        为了纠正这种现象，let命令改变了语法行为，它所声明的变量一定要在声明后使用，否则报错。</p>
    <script>
// 如下a被提升到顶部就那些定义，但是a没有赋值，所以打印是undefined
        // console.log(a);

         var v1=100
        function foo() {  
            //下面的v1会提升上来，相当于局部作用域，所以是undefined，如果没得var v1=200,那么是能访问外部v1=100的
            console.log("2",v1);
            var v1=200;
            console.log("3",v1);
        }
        foo()
        console.log("4",v1);

        //在foo 能访问外部变量 100
        //200
