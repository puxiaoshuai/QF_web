<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
     .box {
         
         margin: 100px auto;
         width: 1226px;
         height: 615px;
         background-color: pink;
     }
     .boxleft {
         float: left;
         width: 234px;
         height: 615px;
         background-color: rgb(158, 48, 48);
     }
     .boxright {
         float: left;
         width: 992px;
         height: 615px;
         background-color: rgb(211, 155, 155);
     }
     li {
         margin-left: 14px;
         margin-bottom: 7px;
         list-style: none;
         float: left;
         text-decoration: none;
         width: 234px;
         height: 300px;
         background-color: aqua;
     }
     .boxleft > img{
         height: 615px;
     }
     .boxright img{
        width: 234px;
         height: 300px;
     }
    </style>
</head>
<body>
    <div class="box">
        <div class="boxleft">
            <img src="../images/1.jpg" alt="">
        </div>
        <div class="boxright">
            <ul>
                <li><img src="../images/2.jpg" alt=""></li>
                <li><img src="../images/2.jpg" alt=""></li>
                <li><img src="../images/1.jpg" alt=""></li>
                <li><img src="../images/2.jpg" alt=""></li>
                <li><img src="../images/2.jpg" alt=""></li>
                <li><img src="../images/1.jpg" alt=""></li>
                <li><img src="../images/2.jpg" alt=""></li>
                <li><img src="../images/1.jpg" alt=""></li>
            </ul>
        </div>  
    </div>
</body>
</html>
