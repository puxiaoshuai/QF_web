<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 引入样式 -->
		 <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<!-- 引入组件库 -->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	</head>
	<body>
		<div id="app">
			<div v-if="books.length">
				<table border="1px" cellspacing="1px" cellpadding="20px">
					 <thead>
						 <tr style="background-color: gainsboro;">
							 <th></th>
							 <th>书籍名称</th>
							 <th>出版日期</th>
							 <th>价格</th>
							 <th>购买数量</th>
							 <th>操作</th>
						 </tr>
					 </thead>
					 <tbody>
					 	<tr v-for="(book,index) in books">
							<td>{{book.id}}</td>
							<td>{{book.name}}</td>
							<td>{{book.date}}</td>
							<td>{{book.price | showPrice}}</td>
							<td>
							 <button type="button" @click="move(book)">-</button>
							{{book.num}}
							<button @click="add(book)" type="button">+</button>
							</td>
							<td>
								<button @click="del(index)" type="button">删除</button>
							</td>
						</tr>
					 </tbody>
				</table>
				<h4>总价{{totalMoney}}</h4>
			</div>
			<h2 v-else>没有数据</h2>
			
		</div>
		<script type="text/javascript">
			let app=new Vue({
				el:"#app",
				data:{
					books:[
						{
							id:1,
							name:"算法道理",
							date:"2020-01",
							price:200,
							num:1
						},
						{
							id:2,
							name:"车票",
							date:"2020-02",
							price:100,
							num:1
						},
						{
							id:3,
							name:"天气书",
							date:"2020-03",
							price:150,
							num:1
						}
					]
				},
				methods:{
					add(item){
						item.num++
					},
					move(item){
						item.num--
					},
					del(index){
						this.books.splice(index,1)
					}
					
				},
				computed:{
					totalMoney(){
						let all=0
						// for (var i = 0; i < this.books.length; i++) {
						// 	all+=this.books[i].price*this.books[i].num
						// }
						
						for(let b of this.books){
							all+=b.price*b.num
						}
						return all
					}
					
					
				},
				filters:{
					showPrice(p)
					{
						return "￥"+p.toFixed(2)
					}
				}
			})
		</script>
		<!-- 细节处理，单价 保留2位小数 
		 用方法，或者使用过滤器
		-->
		<!-- 命令式，声明式，函数式 || 对象 函数 -->
		
	</body>
</html>
