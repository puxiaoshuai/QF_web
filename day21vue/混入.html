<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>混入</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <template id="box">
        <div>
            <p>我是模板</p>
            <button @click="hi">点击执行hi</button>
        </div>

    </template>
    <div id="app">
         <myitem>

         </myitem>
         <button @click="hi">点击我</button>
    </div>
    <script>
		const myMixin={
			
			created:function(){
             
			},
			methods:{
              hi:function () {
                 alert("你好，我是混入的hi方法")
              }
			}
		}
        let vm=new Vue({
            el:"#app",
            data:{

            },
            components:{
                "myitem":{
                    template:"#box",
                    mixins:[myMixin]
                },

            },
            methods: {
                hi:function (){
                    alert("你好,我是根原来的方法")
                }
            }
        })

    </script>
</body>
</html>
