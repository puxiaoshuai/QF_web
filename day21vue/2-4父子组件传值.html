<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<body>
		<p>prop传递的对象有很多</p>
		<p>父传子，驼峰标识有问题。props使用驼峰的话，对应  v-bind:a-xxx</p>
		<p>子传父，this.$emit("itemclick",item)发送，在子组件绑定@ itemclick="sonadd", 在父方中进行获取</p>
		<div id="app">
			<son @itemclick="sonadd" v-bind:sbooks="books" ></son>
		</div>
	
		<template id="son">
			<div style="border-width: 1px;border-color: red;border: solid;">
				<div>我是子组件</div>
				<p>{{sbooks}}</p>
				<ul v-for="item in sbooks">
					<li @click="onadd(item)">{{item}}</li>
				</ul>
				<p>{{sname}}</p>
			</div>
			
		</template>
		<script type="text/javascript">
		//局部组件
			const son={
				template:"#son",
				//props传递的类型有很多
				//props:["sbooks"],
				//下面的方式还可以限定类型
				props:{
					sbooks:Array,
					//没有传的时候，就有默认值，传了就是是什么就是什么
					sname:{
						type:String,
						default:"默认值",
						//不许要传
						//required:true
					}
				},
				
				methods:{
					onadd:function(item){
						//还要传给父组件
						console.log(item)
						//
						this.$emit("itemclick",item)
					}
				}
				
			}
			let app=new Vue({
				el:"#app",
				data:{
					books:["将夜","羊来了"],
					name:""
				},
				//注册子组件
				components:{
					son
				},
				methods:{
					sonadd:function(a){
						
						console.log("父组件接收",a);
						}
				}
				
			})
		</script>
	</body>
</html>
