<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		 <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<style type="text/css">
	    .box{
			color: pink;
		}
		 .active{
			 background-color: blue;
		 }
		 .isred{
			 color: red;
		 }
		 .one{
              color: red;
		 }
		 .two{
            font-size: 20px;
		 }
	</style>
	<body>
		<div id="app">
			<button v-on:click="turn" type="button">
				点击
			</button>
			<div style="width: 100px;height: 100px;" class="box" v-bind:class="{active:isActive}" >
				
			</div>
			<h3 :class="getClasses()">
                  多个类
			</h3>
			<!-- 数组形式 很少用-->
			<h3 :class="[one,two]">
				数组形式11
			</h3>
			<h3 :class="getarrClass()">
				数组形式11222
			</h3>
		</div>
		<script type="text/javascript">
		  let vm=new Vue({
			  el:"#app",
			  data:{
				  isActive:true,
				  isred:true,
				  one:"one",
				  two:"two"
			  },
			  methods:{
				//   第一种方法
				  turn:function(){
					  this.isActive=!this.isActive
				  },
				  //多个类
				  getClasses:function () {
					  return {active:this.isActive,isred:this.isred}
					},
					getarrClass:function(){
                      return [this.one,this.two]
					}
			  }
		  })
		</script>
	</body>
</html>
