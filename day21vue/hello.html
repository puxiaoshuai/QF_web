<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 支持数字相加 -->
        <div>{{msg}}</div>
        <div>{{1+3}}</div>
        <h4>{{5+5+"abc"}}</h4>
    </div>

    <script>
        // vue的基本使用  1.需要提供标签填充数据
        //2引入vue.js  
        //3 可以使用vue语法做功能
        //4吧vue提供的数据放到标签里
        var vm = new Vue({
            // el元素的挂载位置，可以是css选择器，也可以是DOM元素
            el: "#app",
            //data模型数据
            data: {
                msg: "你好,vue"
            }
        })
    </script>
</body>

</html>
