<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<input  v-model.lazy="msg" />
			<!-- 加了lazy就需要监听onchange方法了   tirm   -->
			<p>{{msg}}</p>
		</div>
		<script type="text/javascript">
			let app=new Vue({
				el:"#app",
				data:{
					msg:"数据"
				}
			})
		</script>
	</body>
</html>
