<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		 <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<style type="text/css">
	    .box{
			color: pink;
		}
		 .active{
			 background-color: red;
		 }
	</style>
	<body>
		<div id="app">
			<button v-on:click="turn" type="button">
				点击
			</button>
			<div style="width: 100px;height: 100px;" class="box" v-bind:class="{active:isActive}" >
				
			</div>
		</div>
		<script type="text/javascript">
			
		  let vm=new Vue({
			  el:"#app",
			  data:{
				  isActive:false
			  },
			  methods:{
				  turn:function(){
					  this.isActive=!this.isActive
				  }
			  }
		  })
		</script>
	</body>
</html>
