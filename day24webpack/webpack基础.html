		<p>webpack ===>模块和打包</p>
		<p>全局安装  npm install webpack@3.6.0 -g       </p>
		<p>webpack -v查看版本</p>
		<p>更多信息查看  tag.md文件</p>
		<p>package.json 通过npm init生成</p>
		<p>定义webpack.config.js定义入口，出口</p>
		<p>本地安装 npm install webpack@3.6.0 --save-dev 开发时依赖本地安装，线上就不需要的</p>
		<p style="color: red;">在终端进行webpack都是在以全局的webpack进行，而使用 npm run build 命令式的都是在本地node_modules中进行寻找</p>
