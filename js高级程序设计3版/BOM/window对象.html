<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>全局作用域</p>
    <p>定义全局变量与在 window 对象上直接定义属性还
        是有一点差别：全局变量不能通过 delete 操作符删除，而直接在 window 对象上的定义的属性可以</p>
    <script>
        //let age=10 是 undefund
        var age=10;
        console.log(window.age);
        window.color="red"
        //删不掉
        delete window.age
        console.log("全局age",window.age);
        delete window.color
        console.log("全局color",window.color);   
    </script>
</body>
</html>
