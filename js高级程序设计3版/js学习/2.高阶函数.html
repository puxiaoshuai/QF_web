<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>当 函数 A 接收函数 B 作为参数，或者把函数 C 作为返回值输出时，我们称 函数 A 为高阶函数。</p>
    <script>
       A(1,2,()=>{
           console.log("11");
           
       }) 
       
       function A(a,b,callback) {
           console.log(a);
           console.log(b);
           callback&&callback()
         }
         //形成了闭包
       function B() {  
           let a="111"
           console.log("仿函数");
           return function () {  
               console.log("你好",a);
               
           }
           
       }
       let a=B()
       a()
    </script>
</body>
</html>
