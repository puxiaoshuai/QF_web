<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css权重继承</title>
    <style>
        article {
            color: red;
        }
    </style>
</head>

<body>
    <article>
        <div>我是div</div>
    </article>
    <p>子元素并不是全部样式。比如边框、高度等并不会继承。
    </p>
    <p>继承的规则没有权重</p>
</body>

</html>
