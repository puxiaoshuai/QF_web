<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .wrapper{
           display: flex;
           flex-wrap: wrap;
           justify-content: space-between;
       }
       .box{
           margin-left: 30px;
           width: 200px;
           height: 200px;
           margin-top: 30px;
           background-color: #FFF;
           box-shadow: 1px 1px 10px rgb(216, 216, 216);
       }
       .border-radius{
          margin: 0 auto;
           width: 100px;
           height: 100px;
           border: 2px solid red;
           
       }
       /* 圆形 */
       .box:nth-child(1) .border-radius{
        border-radius: 50px;
       }
       /* 拱形 */
       .box:nth-child(2) .border-radius{
        border-radius: 50px 50px 0 0;
       }
       /* 半圆 */
       .box:nth-child(3) .border-radius{
           height: 50px;
        border-radius: 50px 50px 0 0;
       }
       /* 右上角 */
       .box:nth-child(4) .border-radius{
           /* height: 50px; */
        border-radius: 0 50px 0 0;
       }
       /* 四分之一圆 */
    
        .box:nth-child(5) .border-radius{
           height: 50px;
           width: 50px;
        border-radius: 50px 0 0 0;
       }
       /* 阴阳图 */
       .box:nth-child(6) .border-radius{
          width: 180px;
            height: 90px;
            border-bottom-width: 90px;
            border-style: solid;
            border-bottom-color: green;
            background-color: red;
            border-radius: 90px;
            position: relative;
       }
       .box:nth-child(6) .border-radius::after,
        .box:nth-child(6) .border-radius::before {
            content: '';
            position: absolute;
            top: 50%;
            width: 20px;
            height: 20px;
            /*margin: -10px 0 0 0;*/
            border-width: 35px;
            border-style: solid;
            border-radius: 45px;
        }
         /*左阴阳*/
         .box:nth-child(6) .border-radius::after {
            background-color: red;
            border-color: green;
        }

        /*右阴阳*/
        .box:nth-child(6) .border-radius::before {
            background-color: green;
            border-color: red;
            right: 0;
        }


    </style>
</head>
<body>

   <p>阴阳图,先给div只有宽，没有高，高用radius进行支持</p>
    <div class="wrapper">
        <div data-brief="整圆" class="box">
            <div class="border-radius">

            </div>
        </div>
        <div data-brief="拱形"  class="box ">
            <div class="border-radius">

            </div>
        </div>
        <div class="box ">
            <div class="border-radius">

            </div>
        </div>
        <div class="box ">
            <div class="border-radius">

            </div>
        </div>
        <div class="box ">
            <div class="border-radius">

            </div>
        </div>
        <div class="box ">
            <div class="border-radius">

            </div>
        </div>
        <div class="box ">
            <div class="border-radius">

            </div>
        </div>
        <div class="box ">
            <div class="border-radius">

            </div>
        </div>
        <div class="box ">
            <div class="border-radius">

            </div>
        </div>
        <div class="box ">
            <div class="border-radius">

            </div>
        </div>
        <div class="box ">
            <div class="border-radius">

            </div>
        </div>

    </div>
</body>
</html>
