<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格的简单制作</title>
</head>
<body>
    <h3>表格的基本  table  行 tr   单元格 td</h3>
    <p>表格设置边框 table下属性  border="1px"  </p>
    <p>去掉空白边框 cellspacing="0"</p>
    <p>列设置宽度  td  width=xxx  height=xx</p>
    <p>文字居中:align  center</p>
    <p>更多简写：col  width 200px  tr  居中  center</p>

    <table border="1px" cellspacing="0">
          <col width="200px">
          <col width="200px">
          <col width="200px">
          <col width="200px">
          <col width="300px">

            <tr align="center">
                <td></td>
                <td >初级</td>
               <td>中级</td>
               <td>高级</td>
               <td>专家</td>
            </tr>
            <tr align="center">
               <td>标准</td>
               <td>被产品怼的说不出话</td>
               <td>跟产品互怼</td>
               <td>怼的产品没话说</td>
               <td>将其怼辞职</td>
            </tr>
            <tr align="center">
               <td>用户A</td>
               <td></td>
               <td></td>
               <td></td>
               <td></td>
            </tr>
            <tr align="center">
               <td>用户b</td>
               <td></td>
               <td></td>
               <td></td>
               <td></td>
            </tr>
            <tr align="center">
               <td>用户C</td>
               <td></td>
               <td></td>
               <td></td>
               <td></td>
            </tr>
    </table>
    
</body>
</html>
