    <h3>选择器权重 </h3>

     <div id="box">
         <div class="tt">
            <p>行内样式>id选择器>类选择器>标签选择器>通用</p>
         </div>
     </div>
     <p>更多使用 权重值来判断， </p>
      <p>通用为 0, 标签为1，类为10，id为100，行内为1000</p>
      <p>举例 ：#box p .tt   权重值为 111</p>
      <p>举例 ：#box .tt   权重值为 110</p>
      <p>所以是上面111生效</p>
      <h2>类选择器，多类名</h2>
      共用的提出来，  使用.a   .b
      <h2>通配符 *，降低响应速度，不建议常用，</h2>
      <h3>总结，标签选择器，id选择器，类选择器，通配符选择器</h3>
      推荐使用类选择器，可以一次选择多个，
      不推荐使用id选择器，一次选择一个
      团队约定，少用id,通配符，不使用没有语义的标签
