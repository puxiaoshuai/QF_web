<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father{
            overflow: hidden;
            width: 100%;
            min-width: 800px;
        }
        .left{
            width: 300px;
            height: 300px;
            background-color: red;
            float: left;
            margin-left: -100%;

        }
        .center{
            height: 300px;
            width:100%;
            background-color: green;
            float: left;
        }
        .right{
            width: 300px;
            height: 300px;
            background-color: purple;
            float: left;
            margin-left: -300px;
        }
    </style>
</head>
<body>
<p>参考地址:https://www.jianshu.com/p/81ef7e7094e8</p>
<p>双飞翼布局，两端固定，中间进行自适应</p>
<p>3个div都左浮动,中间部分的div写在最前面，左边的margin-left:-100%,右边的margin-left:-本身宽度</p>
     <div class="father">
            <div class="center"></div>
            <div class="left"></div>
            <div class="right"></div>
      </div>
</body>
</html>
