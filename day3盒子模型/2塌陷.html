<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>塌陷</title>
    <style>
        /*  */
       .father{
           width: 500px;
           height: 500px;
           background-color: #eb7d7d;
           margin: 0 auto;
           overflow: hidden;
       }
       .son{
           width: 200px;
           height: 200px;
           background-color: #66bcee;
           margin-top: 20px;
          
       }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">
              <!-- 
                这种情况，son没有下来，反而父类类下来了  
                .father{
           width: 500px;
           height: 500px;
           background-color: #eb7d7d;
           margin: 0 auto;
       }
       .son{
           width: 200px;
           height: 200px;
           background-color: #66bcee;
           margin-top: 20px;
          
       } -->
        </div>
    </div>
    <p>嵌套关系 垂直外边距合并，塌陷，解决方案</p>
    <ul>
        <li>可以为父元素定义上边框</li>
        <li>可以为父元素定义上内边距</li>
        <li>可以为父元素添加overflow:hidden。(重要)</li>
    </ul>
</body>
</html>
