<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单</title>
</head>

<body>
    <p> tr表示行， td表示行中有几个单元格，也是几列，跟 col意思是一样的，但是用法不一样</p>
    <p>row 是行， clo是列</p>
    <p>
        仔细看，他们的列的总数是不变的。第一行 整体只有2个单元格了
        第二行，整体就只有3个单元格了。
    </p>
    <form action="https://www.baidu.com">
            <table border="1px" cellspacing="0">
                    <col width="180px">
                    <col width="180px">
                    <col width="180px">
                    <col width="180px">
                    <tr height="60px">
                        <!-- 仔细 -->
                        <!-- 占4行 -->
                        <td rowspan="4">总体信息</td>
                        <td colspan="3"></td>
            
                    </tr>
                    <tr height="60px">
                        <td align="right">用户名:</td>
                        <td colspan="2">
                            <input type="text">
                        </td>
                    </tr>
                    <tr height="60px">
                        <td align="right">密码:</td>
                        <td colspan="2">
                            <input type="password" name="" id="">
                        </td>
                    </tr>
                    <tr height="60px">
                        <td colspan="3" align="center">
                            <input type="submit" value="提交">
                            <input type="button" value="重置">
                        </td>
                        <!--这里的总体信息在前面已经交代了  -->
            
                    </tr>
                </table>
    </form>
</body>

</html>
