<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
     <style>
         body{
             height: 100vh;
           display: flex;
           justify-content: center;
           align-items: center;
         }
        body .contaner{
            width: 400px;
             height: 400px;
             position: relative;
             transition: all 0.5s;
         }
         
         .contaner .item{
              position: absolute;
               left: 0;
               right: 0;
               width: 100%;
               height: 100%;
               transition: all 0,5s;
         }
         .contaner .item img{
             width: 400px;
             height: 400px;
         }
         .contaner .left{
             left: -500px;
             transform: scale(0.8);
         }
         .contaner .right{
             left: 500px;
             transform: scale(0.8);
         }
     </style>
</head>
<body>
    <div class="contaner">
        <div class="item left">
            <img class="" src="../images/1.jpg" alt="">
        </div>
        
        <div class="item mid">
            <img  src="../images/2.jpg" alt="">
        </div>
        <div class="item right">
            <img  src="../images/3.jpg" alt="">
        </div>
         <script>
             let imgs=document.querySelectorAll(".item")
             for(let i=0;i<imgs.length;i++){
                //  对每个作点击事件
                imgs[i].addEventListener("click",function () {
                   
                    // 点击的移除所有的类，并添加mid类，
                    this.classList.remove("left","mid","right");
                    this.classList.add("mid");
                    // 如果点击元素左边有就获取左边的，没得就获取最后一个，让他左移
                    console.log(this.previousElementSibling);
                    
                    let left=this.previousElementSibling ===null? imgs[imgs.length - 1]:this.previousElementSibling;
                    left.classList.remove("left","mid","right");
                    left.classList.add("left");
                     // 如果点击元素右边边有就获取右边边的，没得就获取最后一个，让他左移
                     let right=this.nextElementSibling ===null? imgs[0]:this.nextElementSibling;
                     right.classList.remove("left","mid","right");
                     right.classList.add("right");
                  })
             }
         </script>
    </div>
</body>
</html>
